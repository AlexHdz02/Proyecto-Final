<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" type="text/css" href="./styles/userHome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/home.js"></script>
</head>



<body class="d-flex flex-column align-items-center bg-light">
    <header class="row bg-dark px-5 text-center align-items-center position-fixed w-100 m-0">
        <h3 class="text-light col-md-3 d-none d-sm-block"></h3>
        <h3 class="text-light col-md-6 col-sm-12 m-0"><strong>INOVA TECH</strong></h3>
        <div class="col-md-3 d-flex justify-content-end align-items-center gap-2">
            <button data-bs-toggle="modal" data-bs-target="#favoriteModal" onclick="favoriteList()" type="button" class="text-dark d-flex align-items-center btn"><img
                    height="25px" style="filter: invert(1);" src="./assets/img/favorite-icon.svg" alt=""></button>
            <button onclick="toCartShop()" type="button" class="text-dark d-flex align-items-center btn"><img
                    height="25px" style="filter: invert(1);" src="./assets/img/cart-icon.svg" alt="">
                <p class="notify"><strong id="cartLength"></strong></p>
            </button>
            <a onclick="logout()" type="button" id="headerUsername" class="text-dark d-none d-sm-block btn"><img
                    height="25px" style="filter: invert(1);" src="./assets/img/logout.svg" alt=""></a>
        </div>
    </header>
    <main class="position-absolute d-flex flex-column bg-light mx-5 w-75 h-100">
        <div id="cartlist" class="row">
            <div class="col-md-5 col-sm-12 d-flex align-items-center gap-3 my-3">
                <img style="height: 20px;" src="./assets/img/category-icon.svg" alt="">
                <input id="byCategory" class="form-control" placeholder="Filtrar por Categoría" type="text">
            </div>
            <div class="col-md-5 col-sm-12 d-flex align-items-center gap-3 my-3">
                <img style="height: 20px;" src="./assets/img/find-icon.svg" alt="">
                <input id="byName" class="form-control" placeholder="Filtrar por Nombre" type="text">
            </div>
            <div class="col-md-2 col-sm-12 row d-flex gap-3 justify-content-end my-3">
                <button onclick="loadProducts()" class="btn btn-primary col-5"><img style="height: 20px; filter: invert(1);"
                        src="./assets/img/find-icon.svg" alt=""></button>
                <button onclick="loadProducts(true)" class="btn btn-secondary col-5"><img
                        style="height: 20px; filter: invert(1) brightness(100);" src="./assets/img/restart-icon.svg"
                        alt=""></button>
            </div>
        </div>
        <h1 class="display-5 mt-2">Productos Disponibles</h1>
        <hr>
        <div id="products-content" class="category gap-2 row justify-content-around">
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="m-0 modal-title" id="titleRateProduct"></h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="rating">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>
                        <p>Calificación: <span id="average-rating">0</span></p>
                        <textarea class="form-control" placeholder="Comentario adicional" name="" id="contentRate"
                            cols="30" style="resize: none;" rows="3">
                        </textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button onclick="sendRate()" type="button" class="btn btn-primary">Enviar Calificación</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalRate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="m-0 modal-title" id="titleRateProduct">Calificaciones</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modalrate-body" class="modal-body"></div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="favoriteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="m-0 modal-title">Lista de Favoritos</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body row gap-2 mx-2 bg-light" id="modalfavorite-body"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
