<html lang="es">
<head>
    <meta charset="UTF-8">

    <div class="col-md-7 d-flex text-light text-center justify-content-center align-items-center"><h1 class="display-1"><strong>Inova Tech</strong></h1></div>
    <div class="col-md-5 col-sm-12 bg-dark text-light gap-3 border rounded align-items-center justify-content-between row">

        <div id="inputs" class="row gap-2 col-12 justify-content-center px-5 flex-column align-items-center gap-3">
