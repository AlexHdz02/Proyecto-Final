<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/payment-manager.js"></script>
    <title>Métodos de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="row bg-dark px-5 text-center">
        <h3 class="text-light col-md-2 d-none d-sm-block"></h3>
        <a href="adminHome.html" class="h3 text-light col-md-8 col-sm-12"><strong>INOVA TECH</strong></a>
        <button onclick="logout()" type="button" id="headerUsername" class="text-light col-md-2 d-none d-sm-block btn btn-dark">Cerrar Sesión</button>
    </header>
    <main class="container">
        <div class="d-flex align-items-center gap-2">
            <h1 class="display-5">Métodos de Pago</h1>
            <button id="createBtn" onclick="changeView(0)" class="btn"><img style="height: 40px;" src="./assets/img/plus-icon.svg" alt="Añadir Producto"></button>
            <button id="showTable" onclick="changeView(1)" class="btn d-none"><img style="height: 40px;" src="./assets/img/eye-icon.svg" alt="Añadir Producto"></button>
            
        </div>
        <div id="table" class="table-responsive">
            <table class="table table-dark table-striped-columns">
                <thead>
                    <tr>
                        <th scope="col">Método de Pago</th>
                        <th style="width: 100px;" class="text-center" scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <div class="d-none row" id="creation">
            <div class="col-md-6 col-sm-12 my-3">
                <label for="name">Nombre</label>
                <input class="form-control" id="name" placeholder="Ingrese el nombre del método de pago" type="text">
            </div>
            <div class="col-md-6 col-sm-12 my-3 d-flex justify-content-center align-items-end">
                <button onclick="sendPayment()" class="col-md-6 col-sm-12 btn btn-primary">Crear</button>
            </div>
        </div>
        
    </main>
</body>

</html>
